<html>

<head>
    <link href='//fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
    <style>
        html,
        body {
            height: 100%;
        }
        
        body {
            background-image: url('sydney-darker.png');
            background-color: dimgrey;
            display: table;
            margin: 0 auto;
        }
        
        .container {
            height: 100%;
            width: 100%;
            display: table-cell;
            vertical-align: middle;
        }
        
        .centre-box {
            text-align: center;
            color: white;
            padding: 10px;
            width: 650px;
        }
        
        .centre-box li {
            display: inline-block;
        }
        
        .social-links img {
            opacity: 0.8;
            
            width: 40px;
            padding: 6px;
            margin: 0px;
            vertical-align: top;
            border-radius: 10px;
            -o-transition: .5s;
            -ms-transition: .5s;
            -moz-transition: .5s;
            -webkit-transition: .5s;
            /* ...and now for the proper property */
            
            transition: .5s;
        }
        
        .social-links img:hover {
            opacity: 1.0;
            filter: none;
            -webkit-filter: grayscale(0%);
            width: 48px;
            padding: 2px;
            margin: 0px;
        }   
        
        .name {
            font-size: 42pt;
            font-family: "Lobster", cursive;
            text-shadow: 2px 2px rgba(0, 0, 0, .8);
        }
        
        .tagline {
            font-size: 16pt;
            font-family: 'Bitter', serif;
            text-shadow: 2px 2px rgba(0, 0, 0, .8);
        }
        
        .profile-pic {
            border-radius: 50%;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 0, 0, .8);
            -webkit-box-shadow: 0 0 8px rgba(0, 0, 0, .8);
            -moz-box-shadow: 0 0 8px rgba(0, 0, 0, .8);
            border: 1pt solid black;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="centre-box">
            <img class="profile-pic" src="profile.jpg" style="float: left;" />
            <div class="name"><br />Alister Cordiner</div>
            <div class="tagline">Software Developer</div>
            <div>
                <ul class="social-links">
                    <li>
                        <a href="https://www.linkedin.com/in/acordiner" target="_"><img src="linkedin.png" alt="LinkedIn" />
                        </a>
                    </li>
                    <li>
                        <a href="http://stackoverflow.com/users/393304/del" target="_"><img src="webicon-stackoverflow.png" alt="Stack Overflow" />
                        </a>
                    </li>

                        <a href="https://github.com/acordiner?tab=repositories" target="_"><img src="webicon-github.png" alt="Github" />
                        </a>
                    </li>
                    <li>
                        <a href="https://code.activestate.com/recipes/users/4174503/" target="_"><img src="activestate.jpg" alt="ActiveState" />
                        </a>
                    </li>
                    <li>
                        <a href="https://scholar.google.com.au/citations?user=qmIVkWUAAAAJ" target="_"><img src="webicon-google.png" alt="Google Scholar" />
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/alistercordiner" target="_"><img src="webicon-twitter.png" alt="Twitter" />
                        </a>
                    </li>
                    <ul>
            </div>
</body>
